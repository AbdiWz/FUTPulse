{% extends "base.html" %} 
{% block title %} Login {% endblock %}

{% block content %}
    <div class="login-form">
        <!--Login Form-->
        <form method="POST">
            <h3 align="center">Login</h3>
            <div class="form-group">
                <label for="email">Email Address:</label> 
                <input 
                    type="email" 
                    class="form-control" 
                    id="email"
                    name="email" 
                    placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="password1">Password:</label> 
                <input 
                    type="password" 
                    class="form-control" 
                    id="password"
                    name="password" 
                    placeholder="Enter password:">
            </div>
            <br/>
            <button type="submit" class="btn btn-success">Login</button>
            <button type="button" class="btn btn-primary" onclick="window.location.href='/sign-up'">Sign-up</button>
        </form>
    </div> 
{% endblock %}
